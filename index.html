<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese Zero to Hero - Quizzes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div>
      <p class="eyebrow">Chinese Zero to Hero</p>
      <h1>Interactive Quiz Center</h1>
      <p class="subtitle">Choose a course, pick a quiz, and beat the clock.</p>
    </div>
    <div class="badge">Timed</div>
  </header>

  <main class="layout">
    <section class="panel">
      <h2>1. Pick your course</h2>
      <div class="control-row">
        <label for="course-select">Course</label>
        <select id="course-select" aria-label="Course"></select>
      </div>

      <h2>2. Choose a quiz</h2>
      <div class="control-row">
        <label for="quiz-select">Quiz</label>
        <select id="quiz-select" aria-label="Quiz" disabled></select>
      </div>

      <div class="meta" id="quiz-meta">Select a course and quiz to see details.</div>

      <button id="start-btn" class="primary" disabled>Start Quiz</button>
    </section>

    <section class="panel">
      <div class="timer-area" id="timer-area" hidden>
        <div class="timer-text">
          <span id="timer-label">Time Remaining:</span>
          <strong id="timer-display">00:00</strong>
        </div>
        <div class="progress">
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>

      <div id="question-area" class="questions" hidden></div>

      <div class="actions" id="actions" hidden>
        <button id="submit-btn" class="primary">Submit</button>
        <button id="reset-btn" class="ghost">Reset</button>
      </div>

      <div id="results" class="results" hidden></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
